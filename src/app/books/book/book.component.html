<li>
    <img
      [src]="book.image"
      [alt]="book.name"
      width="100"
    />
    <p class="title">{{ book.name | titlecase }} by : {{ book.actor }}</p>
    <p class="currency">{{ book.amount | currency : 'USD'}}</p>
    <button *ngIf="!isInCart" (click)=" addToCart()">Add To Card</button>
    <button *ngIf="isInCart" (click)=" removeFromCart()">Remove From Card</button>
  </li>
